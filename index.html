<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1030px, initial-scale=0.4">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/svg" href="src/svg/agentisnotreal.svg">
    <title>agentisnotreal</title>
</head>

<body>
    <article>
        <p>Howdy! I'm</p><br>
        <img class="icon" src="src/svg/agentisnotreal.svg" alt="agentisnotreal" style="height: 10%; width: 10%;vertical-align: middle;">
        <h1 style="display: inline; vertical-align: middle;">agentisnotreal</h1>

        <div>
            <a href="https://github.com/agentisnotreal" title="GitHub" style="text-decoration: none; color: rgb(32, 30, 30);">
                <img class="icon" src="src/svg/github.svg" alt="GitHub Logo" style="padding-left: 0.01%;">
                <div class="info">
                    <p class="username">/agentisnotreal</p>
                </div>
            </a>

            <a href="https://twitter.com/agentisnotreal" title="Twitter" style="text-decoration: none; color: rgb(32, 30, 30);">
                <img class="icon" src="src/svg/twitter.svg" alt="Twitter Logo">
                <div class="info">
                    <p class="username">@agentisnotreal</p>
                </div>
            </a>

            <img class="icon" src="src/svg/discord.svg" alt="Discord Logo" onclick="copyTag()" title="Discord (click to copy)">
            <div class="info">
                <p class="username" id="tag">agentisnotreal#1090</p>
            </div>
        </div>
    </article>
</body>

<script>
    function copyTag() {
        var r = document.createRange();
        r.selectNode(document.getElementById("tag"));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
    }
</script>

</html>
